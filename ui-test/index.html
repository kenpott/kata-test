<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="popup">
      <div class="popup-topbar">
        <div class="popup-left">
          <h1 class="popup-title">term</h1>
          <p class="popup-plan plan Free">Free</p>
        </div>
        <a class="popup-status status online"></a>
      </div>

      <div class="popup-content">
        <ul class="popup-list">
          <li class="popup-list-item">
            <div class="popup-setting setting active" id="auto-solve">
              <h4 class="popup-setting-title">Auto Solve</h4>
              <label class="popup-switch switch">
                <input type="checkbox" class="popup-checkbox" />
                <span class="popup-slider slider"></span>
              </label>
            </div>
            <div class="popup-sub-settings sub-settings"></div>
          </li>

          <li class="popup-list-item">
            <div class="popup-setting setting active" id="auto-answer">
              <h4 class="popup-setting-title">Auto Answer</h4>
              <label class="popup-switch switch">
                <input type="checkbox" class="popup-checkbox" />
                <span class="popup-slider slider"></span>
              </label>
            </div>

            <div class="popup-sub-settings sub-settings active" id="delay">
              <div class="popup-sub-setting sub-setting">
                <div class="popup-range-header range-header">
                  <h5 class="popup-range-title">Delay (s)</h5>
                  <span class="popup-level-value level-value">0.5</span>
                </div>
                <div class="popup-range range">
                  <input
                    type="range"
                    class="popup-range-input level"
                    min="0"
                    max="10"
                    value="5"
                    step="0.1"
                  />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="popup-footer">
        <p class="popup-footer-text">press ctrl to hide</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
