<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="popup" id="popup">
      <div class="topbar">
        <div class="left">
          <h1 class="title">term</h1>
          <p class="plan Free">Free</p>
        </div>
        <a class="status online" id="status"></a>
      </div>

      <div class="content">
        <ul class="settings-list">
          <li class="settings-item">
            <div class="setting active" id="auto-solve">
              <h4 class="setting-title">Auto Solve</h4>
              <label class="switch">
                <input type="checkbox" id="checkbox-auto-solve" />
                <span class="slider"></span>
              </label>
            </div>
          </li>

          <li class="settings-item">
            <div class="setting active" id="auto-answer">
              <h4 class="setting-title">Auto Answer</h4>
              <label class="switch">
                <input type="checkbox" id="checkbox-auto-answer" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="sub-settings active" id="delay-settings">
              <div class="sub-setting">
                <div class="range-header">
                  <h5 class="range-title">Delay (s)</h5>
                  <span class="level-value" id="delay-value">0.5</span>
                </div>
                <div class="range">
                  <input
                    type="range"
                    class="level"
                    id="delay-slider"
                    min="0"
                    max="10"
                    value="5"
                    step="0.1"
                  />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="footer">
        <p class="footer-text">press ctrl to hide</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
